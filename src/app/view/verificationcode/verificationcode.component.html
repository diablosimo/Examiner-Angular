<div class="app-body">
  <main class="main d-flex align-items-lg-start">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Vérifier votre compte:</h1>
                <form [hidden]="hide" [formGroup]="angForm"  (ngSubmit)="onSubmit()">

                  <p class="text-muted"> Entrez le code de vérification :</p>


                  <div   class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input  [ngClass]="{
  'is-invalid': (angFormControl.codeVerification.touched && ( angFormControl.codeVerification.invalid)),
  '': !(angFormControl.codeVerification.touched && (  angFormControl.codeVerification.invalid))}" name="codeVerification" formControlName="codeVerification" [(ngModel)]="codeVerification" type="password" class="form-control" placeholder="codeVerification" autocomplete="new-codeVerification" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button [disabled]="!angForm.valid" class="btn btn-success px-4">vérifier</button>

                      </div>

                    </div>
                  </div>

                </form>
                <button [hidden]="!hide" [routerLink]="'/login'" type="button" class="btn btn-success active mt-3">login</button>

                <div *ngFor="let alert of alerts">
                  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" >{{ alert.msg }}</alert>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </main>
</div>
