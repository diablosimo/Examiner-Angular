<div class="app-body">
  <main class="main d-flex align-items-lg-start">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="angForm"  (ngSubmit)="onSubmit()">
                  <h1>Se connecter</h1>
                  <p class="text-muted"> Vos identifiants:</p>

                  <div     class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input  [ngClass]="{
  'is-invalid': (angFormControl.email.touched && ( angFormControl.email.invalid)),
  '': !(angFormControl.email.touched && (  angFormControl.email.invalid))}"
                            name="email" formControlName="email" [(ngModel)]="email" type="text" class="form-control" placeholder="Email" autocomplete="email" required>

                  </div>
                  <div  class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input  [ngClass]="{
  'is-invalid': (angFormControl.password.touched && ( angFormControl.password.invalid)),
  '': !(angFormControl.password.touched && (  angFormControl.password.invalid))}" name="password" formControlName="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                    </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="!angForm.valid" class="btn btn-success px-4">se connecter</button>
                    </div>
                    <div class="col-6 text-right">
                      <button [routerLink]="'/PasswordReset'" type="button" class="btn btn-link-success px-0">mot de passe oublié?</button>
                    </div>
                  </div>
                  </div>
                </form>
                <div *ngFor="let alert of alerts">
                  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" >{{ alert.msg }}</alert>
                </div>
              </div>
            </div>
            <div class="card text-white bg-dark py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>S'inscrire</h2>
                  <p>Passer des examen à domicile,rejoignez notre site</p>
                  <button [routerLink]="'/register'" type="button" class="btn btn-success active mt-3">S'inscrire maintenant</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
</div>
