<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="angForm"  (ngSubmit)="onSubmit()">
                <h1>S'inscrire</h1>
                <p class="text-muted">Créer Un compte</p>

                <div     class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input  [ngClass]="{
  'is-invalid': (angFormControl.email.touched && ( angFormControl.email.invalid)),
  '': !(angFormControl.email.touched && (  angFormControl.email.invalid))}"
                          name="email" formControlName="email" [(ngModel)]="user.email" type="text" class="form-control" placeholder="Email" autocomplete="email" required>

                </div>
                <div  class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input  [ngClass]="{
  'is-invalid': (angFormControl.password.touched && ( angFormControl.password.invalid)),
  '': !(angFormControl.password.touched && (  angFormControl.password.invalid))}" name="password" formControlName="password" [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                <input [ngClass]="{
  'is-invalid': (angFormControl.cpassword.touched && ( angFormControl.cpassword.invalid)),
  '': !(angFormControl.cpassword.touched && (  angFormControl.cpassword.invalid))}"   pattern="{{ user.password }}" name="cpassword" formControlName="cpassword"  type="password" class="form-control" placeholder="Répeter password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [ngClass]="{
  'is-invalid': (angFormControl.nom.touched && ( angFormControl.nom.invalid)),
  '': !(angFormControl.nom.touched && (  angFormControl.nom.invalid))}"  name="nom" formControlName="nom" [(ngModel)]="user.nom" type="text" class="form-control" placeholder="Nom" autocomplete="nom" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [ngClass]="{
  'is-invalid': (angFormControl.prenom.touched && ( angFormControl.prenom.invalid)),
  '': !(angFormControl.prenom.touched && (  angFormControl.prenom.invalid))}"   name="prenom" formControlName="prenom" [(ngModel)]="user.prenom" type="text" class="form-control" placeholder="Prénom" autocomplete="prenom" required>
                </div>
                <div class="form-group row">
                  <label class="col-md-6 col-form-label" for="inline-radios">Type de compte</label>
                  <div class="col-md-9 col-form-label">
                    <div class="form-check form-check-inline mr-1" id="inline-radios">
                      <input class="form-check-input" type="radio"  formControlName="inlineradios" name="inlineradios" id="inlineRadio1" [value]="1"  [(ngModel)]="user.type" >
                      <label class="form-check-label" for="inlineRadio1">étudiant</label>
                    </div>
                    <div class="form-check form-check-inline mr-1">
                      <input class="form-check-input" type="radio"  formControlName="inlineradios"  name="inlineradios" id="inlineRadio2" [value]="2"  [(ngModel)]="user.type" >
                      <label class="form-check-label" for="inlineRadio2">professeur</label>
                    </div>

                  </div>
                </div>
                <button [disabled]="!angForm.valid" class="btn btn-success btn-lg btn-block">Créer le compte</button>
                Vous avez déja un compte?
                <button [routerLink]="'/login'" type="button" class="btn btn-success btn-lg btn-block">login</button>

              </form>
              <div *ngFor="let alert of alerts">
                <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" >{{ alert.msg }}</alert>
              </div>
            </div>
            <app-http-spinner ></app-http-spinner>

          </div>

        </div>

      </div>

    </div>

  </main>
</div>
