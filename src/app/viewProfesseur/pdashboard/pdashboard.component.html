<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        Diagramme en betôn (Nombre des examens par classe)
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="col-md-12">

            <div class="chart-wrapper">
              <canvas baseChart class="chart"
                      [datasets]="barChartData1"
                      [labels]="barChartLabels1"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        Diagramme en betôn (Nombre des etudiants par classe)
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="col-md-12">
            <div class="chart-wrapper">
              <canvas baseChart class="chart"
                      [datasets]="barChartData2"
                      [labels]="barChartLabels2"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="card">
    <div class="card-header">
      Diagramme en betôn (note moyenne d'unce classe par examen)
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Classe: </label>
        <div class="col-md-9">
          <select [(ngModel)]="idClasse" class="form-control" (change)="changeClassHandler($event)">
            <option [ngValue]="null">Sélectionner la classe...</option>
            <option *ngFor="let classe of classes" value="{{classe.id}}">{{classe.nom}}</option>
          </select>
        </div>
      </div>
      <div class="chart-wrapper">
        <canvas baseChart class="chart"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
        ></canvas>
      </div>
    </div>
  </div>
