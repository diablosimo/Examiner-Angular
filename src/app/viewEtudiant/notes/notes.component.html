<div class="animated fadeIn">
  <div class="row" >
    <div class="card col-12" >
      <div class="card-header">
        <strong> Mes notes des examens corrig√©s</strong>

      </div>
      <div class="card-body row" >
        <div class="col-sm-6 col-lg-3" *ngFor="let note of notes">
          <div class="card" *ngIf="note.examen">
            <span class="badge"
                  [ngClass]="{'badge-success': reusite(note.note,note.examen.seuil_reussite)[0],'badge-danger': !reusite(note.note,note.examen.seuil_reussite)[0]}" >
                {{reusite(note.note,note.examen.seuil_reussite)[1]}}
              </span>
            <div class="card-body"><div class="card-header-actions">
            </div>
              <div class="h4 m-0">{{note.examen.nom}}</div>

              <div>{{note.examen.date_examen}} ({{note.examen.duree}} h)</div>
              <div class="progress progress-xs my-3">
                <div class="progress-bar bg-success"
                     [ngClass]="{'bg-success': reusite(note.note,note.examen.seuil_reussite)[0],'bg-danger': !reusite(note.note,note.examen.seuil_reussite)[0]}"
                     role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <p class="text-muted"> note: <strong>{{note.note}}</strong>  / {{note.examen.bareme}}</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
